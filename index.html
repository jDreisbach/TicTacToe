<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <br />
    <h2 class="status">X Starts First</h2>
    <br />

    <div class="boardContainer" style="margin-left: 440px">
      <div class="flex-wrapper">
        <div class="cell" style="border-top: 0px; border-left: 0px"></div>
        <div class="cell" style="border-left: 0px"></div>
        <div class="cell" style="border-left: 0px; border-bottom: 0px"></div>
      </div>
      <div class="flex-wrapper">
        <div class="cell" style="border-top: 0px"></div>
        <div class="cell"></div>
        <div class="cell" style="border-bottom: 0px"></div>
      </div>
      <div class="flex-wrapper" style="margin-right: 600px">
        <div class="cell" style="border-top: 0px; border-right: 0px"></div>
        <div class="cell" style="border-right: 0px"></div>
        <div class="cell" style="border-right: 0px; border-bottom: 0px"></div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
